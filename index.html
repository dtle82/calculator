<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="http://Learning-Fuze.github.io/calculator/calculator.js"></script>
    <script src="script.js"></script>
    <script>

    </script>
</head>
<body>
<div id="calc_skeleton" class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
    <div class="btn-toolbar btn1">
        <div class="screen col-xs-12">
            &nbsp;
        </div>
    </div>
    <div class="btn-toolbar btn2">
        <button class="btn btn-danger col-xs-5">C</button>
        <button class="btn btn-danger col-xs-5">CE</button>
    </div>

    <div class="btn-toolbar btn4">
        <button class="btn col-xs-3">7</button>
        <button class="btn col-xs-3">8</button>
        <button class="btn col-xs-3">9</button>
        <button class="btn btn-primary col-xs-2">/</button>
    </div>
    <div class="btn-toolbar btn4">
        <button class="btn col-xs-3">4</button>
        <button class="btn col-xs-3">5</button>
        <button class="btn col-xs-3">6</button>
        <button class="btn btn-primary col-xs-2">*</button>
    </div>
    <div class="btn-toolbar btn4">
        <button class="btn col-xs-3">1</button>
        <button class="btn col-xs-3">2</button>
        <button class="btn col-xs-3">3</button>
        <button class="btn btn-primary col-xs-2">-</button>
    </div>
    <div class="btn-toolbar btn4">
        <button class="btn col-xs-3">0</button>
        <button class="btn col-xs-3">.</button>
        <button class="btn col-xs-3">=</button>
        <button class="btn btn-primary col-xs-2">+</button>
    </div>

</div>
</body>
</html>
